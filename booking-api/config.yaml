# 予約設定
booking:
  slot_duration: 15  # 予約枠の単位（分）
  buffer_time: 5     # 枠ごとの余白時間（分）※既に枠に含まれる想定
  max_advance_days: 30  # 何日先まで予約可能か

# 回復枠（予約不可時間帯）
recovery_slots:
  - time: "12:00"
    duration: 15
  - time: "14:00"
    duration: 15

# CORS設定
cors:
  allowed_origins:
    - "https://salon-booking-vert.vercel.app"
    - "http://localhost:8000"
    - "http://127.0.0.1:8000"

# レート制限
rate_limit:
  enabled: true
  max_requests_per_minute: 10
  max_requests_per_hour: 60

# ログ設定
logging:
  level: "INFO"
  mask_phone: true
  mask_email: true

# Google Calendar API
google_calendar:
  api_version: "v3"
  scopes:
    - "https://www.googleapis.com/auth/calendar"

# Secret Manager（本番環境）
secrets:
  refresh_token_name: "calendar-oauth-refresh-token"
  client_secret_name: "calendar-oauth-client-secret"

# 開発環境設定
development:
  use_local_credentials: true  # ローカル開発時はTrue
  credentials_file: "credentials.json"
  token_file: "token.json"
